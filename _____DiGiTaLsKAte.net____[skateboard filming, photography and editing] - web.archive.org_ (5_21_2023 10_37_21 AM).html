 <p class=dgrey><font style=--darkreader-inline-color:#ffffff data-darkreader-inline-color color=#000000><b>December 10th, 2003<br>
 </b>Okay...BIG changes for DSN, Lucas is getting inspired and has some 
 ideas....yup! If you are interested in helping <a href=https://web.archive.org/web/20040402104422/mailto:lucas@digitalskate.net>lucas@digitalskate.net</a><b><br>
 <br>
 November 8, 2003<br>
 </b>Message board is back, im still working on it but <a href=https://web.archive.org/web/20040402104422/http://www.digitalskate.net/cgi-bin/yabb/yabb.cgi target=_blank>check 
 it out</a><br>
 <b><br>
 November 6, 2003</b><br>
 Ok, message board has been down cause the people that host it are all 
 fucked up and i guess its not coming back...so i have been trying to find 
 a good board, either hosted on my site or another site. I would like to 
 have it hosted else where because i would rather save my bandwidth for 
 more videos and stuff like that cause the message board uses a lot of 
 bandwidth. I think i got a pretty nice board, sorry about changing over 
 and over but these damn things always have so many problems. I am currently 
 working on making the site a rollerblade site hah jk im working on some 
 kicked new content and should up soon...so good things coming....i promise 
 late ps videos <i>should</i> work</font></p>
 <p><font style=--darkreader-inline-color:#ffffff data-darkreader-inline-color color=#000000><b>September 18th, 2003<br>
 </b>Holy shit i can upload files now! <a href=https://web.archive.org/web/20040402104422/http://www.bbfree.net/digitalskate>New 
 message board</a> holla<b><br>
 <br>
 September 2nd, 2003<br>
 </b>Still trying to install Ikonboard 3 but the new server doesnt have 
 a DB file, if you know a good forum email me lucas@digitalskate.net . 
 In the meantime try out this <a href=https://web.archive.org/web/20040402104422/http://digitalskate.net/chat.htm target=_blank>chat 
 room</a><br>
 <b><br>
 August 28th, 2003<br>
 </b>Message board is having issues, its going to be down for a day and 
 a new one is coming because i have to switch servers and also the clips 
 and etc may not work, sorry it will be up later today or tomorrow<b><br>
 <br>
 August 22nd, 2003<br>
 </b>Had to go out of out quickly sorry, much as i could put up....in a 
 HUGE rush late<b> sorry <br>
 <br>
 August 18th, 2003<br>
 </b>Issue 4 should be up tomorrow or the next day, everything is done, 
 just waiting to infocus footy rededit heads up<b><br>
 <br>
 June 19th, 2003<br>
 </b>WTF! The msg is screwed up and i have no idea why or how! if you can 
 help or have ideas give me an email lucas@digitalskate.net<b><br>
 <br>
 June 7th, 2003<br>
 </b>Issue 3 is almost done, just finishing up a few things, its gonna 
 be worth the wait...<b><br>
 <br>
 May 12th, 2003<br>
 </b>The iNFOCUS wasnt working but now its fixed so check it out, its sick. 
 late<b><br>
 <br>
 May 4th, 2003<br>
 </b>Issue 2 up, enjoy there will probably be some more stuff updated and 
 put up into Issue 2, but i just wanted to at least get it out. Also, i 
 moved and updated the msg board, its back to the old one, check it out 
 lates<b>, </b>ps send in footage!<b><br>
 <br>
 May 3rd, 2003<br>
 </b>I wake up this morning to see that the site has been &quot;hacked&quot; 
 someone logged onto the message board and changed some shit around. There 
 is a reason why the board so down you fucking asshole. Well, there is 
 going to be a new issue, but i kinda over this fucking retard that decided 
 to fuck around. Well if you did it or know the person that did, i just 
 want it find out, no big deal. lates<b><br>
 <br>
 April 21st, 2003<br>
 </b>Layout is going good, new spotlight check it out late.<b><br>
 <br>
 April 9th, 2003<br>
 </b><a href=https://web.archive.org/web/20040402104422/http://www.digitalskate.net/cgi-bin/yabb/yabb.cgi target=_blank>New 
 forums</a>! Holler! Check them out, tell me what you think and most importantly 
 REGISTER AND POST!</font></p>
 <p><font style=--darkreader-inline-color:#ffffff data-darkreader-inline-color color=#000000><b>March 27th, 2003<br>
 </b>As you can see I have switched up the format of the site. It is now 
 more like a online mag and will be updated bi-monthly or most likely more. 
 Tell me what you think, <a href=https://web.archive.org/web/20040402104422/mailto:webmaster@digtalskate.net>webmaster@digtalskate.net</a> 
 PS i know not everything works, im fixing it now. Also if you sent me 
 footy hit me up on AIM cause i dont know whos footage i have buts its 
 sick, its got Jose-Bs Flip and kyle FS board. peace</font></p>
 <p><font style=--darkreader-inline-color:#ffffff data-darkreader-inline-color color=#000000><b>Febuary 25th<br>
 </b><a href=https://web.archive.org/web/20040402104422/http://digitalskate.net/v3/downloads.shtml target=reviews>More new footage</a>, 
 check it.</font></p>
 <p><font style=--darkreader-inline-color:#ffffff data-darkreader-inline-color color=#000000><b>Febuary 24th</b><br>
 Check out this video, <a href=https://web.archive.org/web/20040402104422/http://www.benjimeyer.com/shitheads.html target=_blank>Shitheadsl</a> 
 looks pretty damn good. Also check out the new footy in the downloads 
 section. peace</font></p>
 <p><font style=--darkreader-inline-color:#ffffff data-darkreader-inline-color color=#000000><b>Febuary 14th<br>
 </b>Digiskate is stayin up. enjoy. look for updates. if you want to help 
 email me<b> </b><a href=https://web.archive.org/web/20040402104422/mailto:lucas@digitalskate.net>lucas@digitalskate.net</a>. 
 DSN-the first, the best, the only.... If you have any footage, send it 
 to DSN!<br>
