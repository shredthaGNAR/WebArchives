><button aria-label=Listen data-testid=audioPlayButton class=&quot;af fj ah ai aj ak al lr an ao ap ew ls lt lg lu lv lw lx ly s lz ma mb mc md me mf u mg mh mi&quot;><svg width=24 height=24 viewBox=&quot;0 0 24 24&quot; fill=none><path fill-rule=evenodd clip-rule=evenodd d=&quot;M3 12a9 9 0 1 1 18 0 9 9 0 0 1-18 0zm9-10a10 10 0 1 0 0 20 10 10 0 0 0 0-20zm3.38 10.42l-4.6 3.06a.5.5 0 0 1-.78-.41V8.93c0-.4.45-.63.78-.41l4.6 3.06c.3.2.3.64 0 .84z&quot; fill=currentColor style=--darkreader-inline-fill:currentColor data-darkreader-inline-fill></path></svg><div class=&quot;j i d sf-hidden&quot;></div></button></div></div></div></div></div></div></div></div><div class=bl aria-hidden=false aria-describedby=postFooterSocialMenu aria-labelledby=postFooterSocialMenu><div><div class=bl aria-hidden=false><button aria-controls=postFooterSocialMenu aria-expanded=false aria-label=&quot;Share Post&quot; data-testid=headerSocialShareButton class=&quot;af fj ah ai aj ak al lr an ao ap ew ls lt lg lu lv lw lx ly s lz ma mb mc md me mf u mg mh mi&quot;><svg width=24 height=24 viewBox=&quot;0 0 24 24&quot; fill=none><path fill-rule=evenodd clip-rule=evenodd d=&quot;M15.22 4.93a.42.42 0 0 1-.12.13h.01a.45.45 0 0 1-.29.08.52.52 0 0 1-.3-.13L12.5 3v7.07a.5.5 0 0 1-.5.5.5.5 0 0 1-.5-.5V3.02l-2 2a.45.45 0 0 1-.57.04h-.02a.4.4 0 0 1-.16-.3.4.4 0 0 1 .1-.32l2.8-2.8a.5.5 0 0 1 .7 0l2.8 2.8a.42.42 0 0 1 .07.5zm-.1.14zm.88 2h1.5a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-11a2 2 0 0 1-2-2v-10a2 2 0 0 1 2-2H8a.5.5 0 0 1 .35.14c.1.1.15.22.15.35a.5.5 0 0 1-.15.35.5.5 0 0 1-.35.15H6.4c-.5 0-.9.4-.9.9v10.2a.9.9 0 0 0 .9.9h11.2c.5 0 .9-.4.9-.9V8.96c0-.5-.4-.9-.9-.9H16a.5.5 0 0 1 0-1z&quot; fill=currentColor style=--darkreader-inline-fill:currentColor data-darkreader-inline-fill></path></svg><div class=&quot;j i d sf-hidden&quot;></div></button></div></div></div></div></div></div></div></div></div><h1 id=0132 class=&quot;mj mk gt be ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd ne nf ng bj&quot;>Getting Started</h1><p id=f0f5 class=&quot;pw-post-body-paragraph nh ni gt nj b nk nl nm nn no np nq nr ns nt nu nv nw nx ny nz oa ob oc od oe gm bj&quot;>The two main components needed to automate poker play online are:<ol><li id=5661 class=&quot;nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe ok ol om bj&quot;>Getting the game state in real time.<li id=dcc0 class=&quot;nh ni gt nj b nk on nm nn no oo nq nr ns op nu nv nw oq ny nz oa or oc od oe ok ol om bj&quot;>Making decisions based on the game state in real time.</ol><p id=20d6 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Today I will be focusing on <em class=os>part </em>of part one. I will write all the operations in Python and will only need to install three dependencies.<p id=d999 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>We will need Pillow for its Image object, pyscreenshot to take screenshots of specific areas of the screen, and imagehash, to convert an image object into a hash.<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=7000 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>pip install pillow</span><span id=7f0a class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>pip install pyscreenshot</span><span id=fb24 class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>pip install imagehash</span></pre><h1 id=cb38 class=&quot;mj mk gt be ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd ne nf ng bj&quot;>Writing some operations</h1><p id=71c8 class=&quot;pw-post-body-paragraph nh ni gt nj b nk nl nm nn no np nq nr ns nt nu nv nw nx ny nz oa ob oc od oe gm bj&quot;>The plan is to take a screenshot of the cards dealt to me on poker stars. Convert the screenshots into a hash and manually map the hashes to their values in a python dictionary. Therefore whenever I am dealt a card, I can take a screenshot, convert that image to a hash, and then reference the dictionary with that hash to see the value of the card.<p id=9def class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>However there are 1326 possible starting hand combinations in no limit hold em. I don’t want to have to manually map all 1326 hashes to a dictionary, nor do I want to play enough hands to even be dealt all the possible combinations! If I am able to identify card suit, and card rank separately then I will only need to map hashes for each possible suit, and each possible rank, otherwise 13 ranks (2-A), + 4 suits. Given two cards are dealt to us we will need to map 34 hashes in order to know our hand at any time.<p id=71d1 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>I want to make multiple objects that handle capturing different parts of the screen as well as referencing a given dictionary for values. Therefore I created hash_handler.py<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=7316 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>from PIL import Image<br>import pyscreenshot as ImageGrab<br>import imagehash</span><span id=85cb class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>class HashHandler:</span><span id=b08d class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>def __init__(self, screen_position, mapped_dictionary={}):<br>    self.screen_position = screen_position<br>    self.mapped_dictionary = mapped_dictionary</span><span id=432b class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>def take_screenshot(self):<br>    im = ImageGrab.grab(bbox=self.screen_position)<br>    im.save('hash.png')<br>    return imagehash.phash(Image.open('hash.png'))</span><span id=ea2c class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>def identify_hash(self, image_hash):<br>    if str(image_hash) in self.mapped_dictionary:<br>      print(self.mapped_dictionary[str(image_hash)])<br>    else:<br>      print('no hash present')</span><span id=c451 class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>def take_screenshot_and_identify(self): <br>    h = self.take_screenshot()<br>    self.identify_hash(h)</span></pre><p id=475f class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Next I need to identify the first location to take a screenshot. I started with the suits because there are only four possible per card I am dealt. Additionally starting with identifying the suits would allow me to prove my concept with as little code as possible.<figure class=&quot;ot ou ov ow ox pm pj pk paragraph-image&quot;><div role=button tabindex=0 class=&quot;pn po fi pp bg pq&quot;><div class=&quot;pj pk pl&quot;><picture><img alt class=&quot;bg lq pr c&quot; width=700 height=494 loading=lazy role=presentation src=&quot;data:image/webp;base64,UklGRgCoAABXRUJQVlA4WAoAAAAIAAAAAAUAhwMAVlA4ICCnAABw0gOdASoBBYgDPm00lkkkIqUqojFpwVANiWdKHMmBGQJrAVz0PJDK6qfqc9b+5/7f6K35nd06Re7JvSJZ0Irvxxab9Jom/+N3s8d+3P2P+a/dn++fBryf4V+0OlT9l/wP/ieOHxf/T8u/pz/w/5L8y/mv/wf2E90v6Q/+X+b+Ab9Wf+n+Zf96+Nr1qfvL6k/6//vv2R94v/p/tP8A/7B6gH9Y/xP/o9sL/0+y3/jP/V7Df89/1P/29pH/2fuZ8PP9q/7v7We0////YA///tqdKv5N+0P+K/Zz4R/L/6P/Qfk//f/V3zy+zfbb/GfMp+u/6vUW/5fop/L/vf+n/vX7n/4P9zvud/lf8r/R+Zfyg/x/uf+Qj80/nn+V/u37of4n1g/8XxbN3/4v/P/1XsKex/1v/a/5H95f9V8FX0v+7/wf5AfGf2J/3X5s/6D7Av5v/TP91/iP3c/y///+wP+t4/34f/sewL/P/7l/vv8T/rf28+Sr/h/0/+1/bD3Z/pH+i/9P+i/1XyE/zH+u/83/Fflj87f/39z37o//v/t/C/+2P///6gI5rfJKYfi76WcP5bFO+UUleAoNWUB8a1zdg4oKlRJiTfY1E+cmzGQLAFa0cciPcObV5wV5tAWtZFrJdHLnuZG6x0l1QFXZTAOY9RPYZjucQxfCeyKn6AYxRSi1NQCq3JklgqY/rqeskJmdglaNdnLyyVp3f7AKUWAby/8N0MS1v7DMq5htV1yPN376A9XsR7QBrtGl1NHFZdCieUKQ1nUpo4rLoUTyhSGs6lNHFZdCieUKPb7PEWIzyYLyPXoq2VTZYsPVLecIzkpEwg6X7BLUMBryf7tkAgYeFQRTCluNDoXSXz4nZwMWoBq+mwxnKgOEbROA7gggzqUOx9DaeejvTUPNj3mj5IVwsOkWTuWlyycT4Nr8Xg3qSUjjjB7sMFwx+komWjznM/wfvqPoJ/I0MRKeGi35cMYL+yJqT2gaYsY7OLbAUdzhhqtQhX43/4h 0DpoqFpN8p2TrsJnex58orD/5E+wwKAAARVhJRroAAABFeGlmAABJSSoACAAAAAYAEgEDAAEAAAABAAAAGgEFAAEAAABWAAAAGwEFAAEAAABeAAAAKAEDAAEAAAACAAAAEwIDAAEAAAABAAAAaYcEAAEAAABmAAAAAAAAAEgAAAABAAAASAAAAAEAAAAGAACQBwAEAAAAMDIxMAGRBwAEAAAAAQIDAACgBwAEAAAAMDEwMAGgAwABAAAA//8AAAKgBAABAAAAAQUAAAOgBAABAAAAiAMAAAAAAAA=&quot; srcset sizes></picture></div></div></figure><p id=04e7 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>In order to use ImageGrab’s grab method we need to pass the coordinates of the portion of the screen we want to capture.<p id=c60d class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>The exact coordinates of the left card’s suit on my screen is:<p id=29a6 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>x1 = 1843;<p id=9e40 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>x2 = 1870;<p id=3947 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>y1 = 600;<p id=53aa class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>y2 = 620;<p id=927a class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Therefore we pass these coordinates to our .grab() method and call .save(‘hash.png’) on the return value to save our image as a file named ‘hash.png’. We can initialize our object and take a screenshot by doing:<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=26fe class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>first_card_suit_position = (1843,600,1870,620)</span><span id=50a0 class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>first_card_suit_handler = HashHandler(first_card_suit_position)</span><span id=192e class=&quot;pd mk gt oz b in pi pf l pg ph&quot;>first_card_suit_handler.take_screenshot()</span></pre><h1 id=b0fd class=&quot;mj mk gt be ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd ne nf ng bj&quot;>Mapping</h1><p id=d9cf class=&quot;pw-post-body-paragraph nh ni gt nj b nk nl nm nn no np nq nr ns nt nu nv nw nx ny nz oa ob oc od oe gm bj&quot;>Now that we are successfully capturing the suit we are concerned with we can begin mapping. Each time we call our .take_screenshot method() we have access to a return value hash because of this line of code:<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=b37f class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>return imagehash.phash(Image.open('hash.png'))</span></pre><p id=5c7a class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>You can find out more about imagehash and how it works <a class=&quot;af ps&quot; href=&quot;https://12ft.io/proxy?q=https%3A%2F%2Fpypi.org%2Fproject%2FImageHash%2F&quot; rel=&quot;noopener ugc nofollow&quot; target=_parent>here</a> but for now its okay to just understand that imagehash.phash(image) returns a unique hash representing the image we passed.<p id=cfb8 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Given this returned hash we can start creating a python dictionary by manually mapping the returned hashes to their suit value. For example If we take a picture of a spade, and call imagehash.phash(spade_image) and receive “b736d0cb09d1ce31” in return, we would map our dictionary like so:<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=ab4a class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>mapped_dictionary = {<br>    'b736d0cb09d1ce31': 'spade'<br>}</span></pre><p id=6b2d class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>We would do this process exhaustively for each of the existing suits and end up with a final hash:<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=0694 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>suit_hash = {<br>    'b136c1d14e0dcef2': 'diamond',<br>    'b130d12e2ef1ced1': 'club',<br>    'bf2eccf0c6c490c6': 'heart',<br>    'b736d0cb09d1ce31': 'spade'<br>}</span></pre><h1 id=e58f class=&quot;mj mk gt be ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd ne nf ng bj&quot;>Identifying</h1><p id=21ed class=&quot;pw-post-body-paragraph nh ni gt nj b nk nl nm nn no np nq nr ns nt nu nv nw nx ny nz oa ob oc od oe gm bj&quot;>The final steps to identifying which suit is dealt is to first reinitialize our HashHandler instance with our mapped dictionary we created in the previous steps.<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=b3f3 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>first_card_suit_position = (1843,600,1870,620)<br>first_card_suit = HashHandler(first_card_suit_position, suit_hash)</span></pre><p id=b700 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Then as we are dealt cards, we will call .takescreenshot() and pass the returning hash to our .identify_hash(hash) method.<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=2ad8 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>screen_hash = first_card_suite.take_screenshot()<br>first_card_suit.identify_hash(screen_hash)</span></pre><p id=4fa0 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Looking closer at our .identify_hash(hash) method:<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=58f1 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>def identify_hash(self, image_hash):<br>    if str(image_hash) in self.mapped_dictionary:<br>      print(self.mapped_dictionary[str(image_hash)])<br>    else:<br>      print('no hash present')</span></pre><p id=ebfa class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>We first convert the passed image_hash to a string in order to reference the keys in the dictionary as they are strings too. We then check to see if the hash exists in our map and if so we will print the value of the matching hash, i.e “Spade”, “Diamond”, “Club”, or “Heart”.<p id=49eb class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Therefore we can wrap this process in a new method .take_screenshot_and_identify() and call this method each time we are dealt a new hand.<pre class=&quot;ot ou ov ow ox oy oz pa pb ax pc bj&quot;><span id=2369 class=&quot;pd mk gt oz b in pe pf l pg ph&quot;>def take_screenshot_and_identify(self): <br>    h = self.take_screenshot()<br>    self.identify_hash(h)</span></pre><h1 id=5e56 class=&quot;mj mk gt be ml mm mn mo mp mq mr ms mt mu mv mw mx my mz na nb nc nd ne nf ng bj&quot;>Demo</h1><figure class=&quot;ot ou ov ow ox pm&quot;><div class=&quot;pt pu l fi&quot;><div class=&quot;pv pw l&quot;></div></div></figure><p id=2d09 class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>Keep in mind we only handled identifying the leftmost dealt cards suit. In order to get a complete representation of our hand we would need to repeat the process for the rightmost card, as well as the hand ranks for each card respectively.</p></div></div></div><div class=&quot;ab ca px py pz qa&quot; role=separator><span class=&quot;qb bx bl qc qd qe&quot;></span><span class=&quot;qb bx bl qc qd qe&quot;></span><span class=&quot;qb bx bl qc qd&quot;></span></div><div class=&quot;gm gn go gp gq&quot;><div class=&quot;ab ca&quot;><div class=&quot;ch bg fy fz ga gb&quot;><h1 id=e589 class=&quot;mj mk gt be ml mm qf mo mp mq qg ms mt mu qh mw mx my qi na nb nc qj ne nf ng bj&quot;>Conclusion</h1><p id=b82a class=&quot;pw-post-body-paragraph nh ni gt nj b nk nl nm nn no np nq nr ns nt nu nv nw nx ny nz oa ob oc od oe gm bj&quot;>We scraped our screen for images of suits in order to compare them with images we took of the suits beforehand. This allowed us to identify what suit we were dealt in real time.<p id=e88b class=&quot;pw-post-body-paragraph nh ni gt nj b nk of nm nn no og nq nr ns oh nu nv nw oi ny nz oa oj oc od oe gm bj&quot;>In this proof of concept we have shown promise to derive a full game state from screen scraping alone. However many obstacles remain.</p></div></div></div></div></section></div></div></article><div class=&quot;ab ca&quot;><div class=&quot;ch bg fy fz ga gb&quot;></div></div></div><div class=&quot;ab ca&quot;><div class=&quot;ch bg fy fz ga gb&quot;><div class=&quot;qk ql ab iz&quot;><div class=&quot;qm ab&quot;><a class=&quot;qn ax am ao&quot; rel=&quot;noopener follow&quot; href=&quot;https://12ft.io/proxy?q=https%3A%2F%2Fmedium.com%2Ftag%2Fcomputer-science%3Fsource%3Dpost_page-----25053f572bab---------------computer_science-----------------&quot; target=_parent><div class=&quot;qo fi cw qp gd qq qr be b bf z bj qs&quot;>Computer Science</div></a></div><div class=&quot;qm ab&quot;><a class=&quot;qn ax am ao&quot; rel=&quot;noopener follow&quot; href=&quot;https://12ft.io/proxy?q=https%3A%2F%2Fmedium.com%2Ftag%2Fpoker%3Fsource%3Dpost_page-----25053f572bab---------------poker-----------------&quot; target=_parent><div class=&quot;qo fi cw qp gd qq qr be b bf z bj qs&quot;>Poker</div></a></div></div></div></div><div class=l></div><footer class=&quot;qt qu qv qw qx qy qz ra rb ab q rc rd c&quot;><div class=&quot;l ae&quot;><div class=&quot;ab ca&quot;><div class=&quot;ch bg fy fz ga gb&quot;><div class=&quot;ab co re&quot;><div class=&quot;ab q ki&quot;><div class=&quot;rf l&quot;><span class=&quot;l rg rh ri e d sf-hidde
