gAAAEV4aWYAAE1NACoAAAAIAAUBEgADAAAAAQABAAABGgAFAAAAAQAAAEoBGwAFAAAAAQAAAFIBKAADAAAAAQACAACHaQAEAAAAAQAAAFoAAAAAAAAASAAAAAEAAABIAAAAAQACoAIABAAAAAEAAAV4oAMABAAAAAEAAAVwAAAAAA==&quot; srcset sizes></picture></div></div><figcaption class=&quot;qe fe qf gr gs qg qh be b bf z dt&quot;>“Create a new repository” page on GitHub</figcaption></figure><h1 id=dc0b class=&quot;os ot hi be ou ov ow ii ox oy oz il pa pb pc pd pe pf pg ph pi pj pk pl pm pn bj&quot;>2. Clone the repository on your computer</h1><p id=5bbb class=&quot;pw-post-body-paragraph nw nx hi ny b ig po oa ob ij pp od oe of pq oh oi oj pr ol om on ps op oq or gm bj&quot;>Once you created your repository, you will be redirected to its page. There, you can copy/paste the HTTPS or SSH link and clone the repository on your computer.<pre class=&quot;pz qa qb qc qd qi qj qk ql ax qm bj&quot;><span id=3082 class=&quot;qn ot hi qj b jo qo qp l kd qq&quot;>$ git clone [HTTPS or SSH URL]</span></pre><h1 id=9f39 class=&quot;os ot hi be ou ov ow ii ox oy oz il pa pb pc pd pe pf pg ph pi pj pk pl pm pn bj&quot;>3. Create a static website</h1><p id=3b42 class=&quot;pw-post-body-paragraph nw nx hi ny b ig po oa ob ij pp od oe of pq oh oi oj pr ol om on ps op oq or gm bj&quot;>Time for creativity! 🎨<p id=5b6d class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>I invite you to open your repository in your favorite IDE (VSCode isn’t it? 😉) and create an <code class=&quot;cw qr qs qt qj b&quot;>index.html</code> file. It will be the entry point of our website.<p id=0ef9 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Below is the template that I will use.<pre class=&quot;pz qa qb qc qd qi qj qk ql ax qm bj&quot;><span id=1d08 class=&quot;qn ot hi qj b jo qo qp l kd qq&quot;>&amp;lt;!<em class=pw>DOCTYPE</em><em class=pw>html</em>&amp;gt;<br>&amp;lt;html&amp;gt;<br>   &amp;lt;head&amp;gt;<br>      &amp;lt;title&amp;gt;My Cool Website&amp;lt;/title&amp;gt;<br>   &amp;lt;/head&amp;gt;<br>   &amp;lt;body&amp;gt;<br>      &amp;lt;h1&amp;gt;Welcome to my website! ⭐️&amp;lt;/h1&amp;gt;<br>      &amp;lt;p&amp;gt;How was your day? 🎉&amp;lt;/p&amp;gt;<br>   &amp;lt;/body&amp;gt;<br>&amp;lt;/html&amp;gt;</span></pre><h1 id=aad8 class=&quot;os ot hi be ou ov ow ii ox oy oz il pa pb pc pd pe pf pg ph pi pj pk pl pm pn bj&quot;>4. Push your code to GitHub</h1><p id=10c0 class=&quot;pw-post-body-paragraph nw nx hi ny b ig po oa ob ij pp od oe of pq oh oi oj pr ol om on ps op oq or gm bj&quot;>Are you satisfied with your <code class=&quot;cw qr qs qt qj b&quot;>index.html</code> file? If not, don’t worry. You’ll learn how to update it later in the coming steps! ⏭<p id=5cb4 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>When your code is ready, you will need to save it on GitHub. You can type the commands below to do it:<pre class=&quot;pz qa qb qc qd qi qj qk ql ax qm bj&quot;><span id=d63b class=&quot;qn ot hi qj b jo qo qp l kd qq&quot;>$ git add index.html<br>$ git commit -m &quot;Initialize website&quot;<br>$ git push origin main</span></pre><p id=9a7b class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Until here, you must be doing the same thing as for your other GitHub projects.<p id=2a65 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>To verify that everything is working correctly, you can open your repository on GitHub and verify that the <code class=&quot;cw qr qs qt qj b&quot;>index.html</code> file is displayed. If so, you’re ready for the next step!<figure class=&quot;pz qa qb qc qd gz gr gs paragraph-image&quot;><div role=button tabindex=0 class=&quot;ha hb fi hc bg hd&quot;><div class=&quot;gr gs qu&quot;><picture><img alt class=&quot;bg he hf c&quot; width=700 height=484 loading=lazy role=presentation src=data:, srcset sizes></picture></div></div><figcaption class=&quot;qe fe qf gr gs qg qh be b bf z dt&quot;>“Repository” page on GitHub (with the `index.html` file)</figcaption></figure><h1 id=0a05 class=&quot;os ot hi be ou ov ow ii ox oy oz il pa pb pc pd pe pf pg ph pi pj pk pl pm pn bj&quot;>5. Open your repository settings</h1><p id=c7f7 class=&quot;pw-post-body-paragraph nw nx hi ny b ig po oa ob ij pp od oe of pq oh oi oj pr ol om on ps op oq or gm bj&quot;>Let’s deploy your website and make it available to the world! 🌐<p id=0bca class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>On your repository page, you have a menu at the top. Click on the image below on the last option called “Settings”, then “Pages” in the sidebar.<figure class=&quot;pz qa qb qc qd gz gr gs paragraph-image&quot;><div role=button tabindex=0 class=&quot;ha hb fi hc bg hd&quot;><div class=&quot;gr gs qv&quot;><picture><img alt class=&quot;bg he hf c&quot; width=700 height=511 loading=lazy role=presentation src=data:, srcset sizes></picture></div></div><figcaption class=&quot;qe fe qf gr gs qg qh be b bf z dt&quot;>“Repository Settings” page on GitHub</figcaption></figure><p id=036d class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>After clicking on “Pages”, you will land on the GitHub Pages configuration. That’s where you will ask GitHub to deploy your website online and create an URL for it.<p id=206e class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Two settings are available:<ul><li id=1c1b class=&quot;nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or qw qx qy bj&quot;><strong class=&quot;ny hj&quot;>The deployment branch:</strong> which branch of your repository will be deployed.<li id=fb8a class=&quot;nw nx hi ny b ig qz oa ob ij ra od oe of rb oh oi oj rc ol om on rd op oq or qw qx qy bj&quot;><strong class=&quot;ny hj&quot;>The deployment folder (by default “/ root”):</strong> which repository folder you want to use as an entry point. I recommend you stick to the default option. But, you will see that you can also select “/docs” if you want to create a GitHub website for your documentation pages (stored under the “/docs” repository.</ul><p id=6c39 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Let’s stick to the most default options and select “main” as your deployment branch and keep “/ (root)” as the deployment folder.<figure class=&quot;pz qa qb qc qd gz gr gs paragraph-image&quot;><div role=button tabindex=0 class=&quot;ha hb fi hc bg hd&quot;><div class=&quot;gr gs re&quot;><picture><img alt class=&quot;bg he hf c&quot; width=700 height=497 loading=lazy role=presentation src=data:, srcset sizes></picture></div></div><figcaption class=&quot;qe fe qf gr gs qg qh be b bf z dt&quot;>“Repository Page Setting” on GitHub (before activating GitHub Pages)</figcaption></figure><p id=4ff7 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Once you click on the “Save” button, the page reloads, and… TADA! 🥁<figure class=&quot;pz qa qb qc qd gz gr gs paragraph-image&quot;><div role=button tabindex=0 class=&quot;ha hb fi hc bg hd&quot;><div class=&quot;gr gs rf&quot;><picture><img alt class=&quot;bg he hf c&quot; width=700 height=541 loading=lazy role=presentation src=data:, srcset sizes></picture></div></div><figcaption class=&quot;qe fe qf gr gs qg qh be b bf z dt&quot;>“Repository Page Setting” on GitHub (after activating GitHub Pages)</figcaption></figure><p id=bea2 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;><strong class=&quot;ny hj&quot;>Your website is live! 🎉</strong><blockquote class=&quot;pt pu pv&quot;><p id=4fae class=&quot;nw nx pw ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;><strong class=&quot;ny hj&quot;>Note:</strong> As you can see, the URL is based on your GitHub username and repository name. <code class=&quot;cw qr qs qt qj b&quot;>https://github-username.github.io/repository-name/</code></p></blockquote><p id=7363 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Let’s click on your URL to see the online version of your website.<p id=f6fb class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Here’s mine!<figure class=&quot;pz qa qb qc qd gz gr gs paragraph-image&quot;><div role=button tabindex=0 class=&quot;ha hb fi hc bg hd&quot;><div class=&quot;gr gs rg&quot;><picture><img alt class=&quot;bg he hf c&quot; width=700 height=108 loading=lazy role=presentation src=data:, srcset sizes></picture></div></div><figcaption class=&quot;qe fe qf gr gs qg qh be b bf z dt&quot;>“My Cool Website” hosted on GitHub Pages</figcaption></figure><h1 id=c37c class=&quot;os ot hi be ou ov ow ii ox oy oz il pa pb pc pd pe pf pg ph pi pj pk pl pm pn bj&quot;>6. Add a new page</h1><p id=60ca class=&quot;pw-post-body-paragraph nw nx hi ny b ig po oa ob ij pp od oe of pq oh oi oj pr ol om on ps op oq or gm bj&quot;>Talking about improvements, one page is not a lot for a website. What do you think about creating a new page? 📃<p id=8028 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Now that everything is set up let’s return to our IDE and create an <code class=&quot;cw qr qs qt qj b&quot;>about.html</code> page.<p id=71b9 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>As we did with the <code class=&quot;cw qr qs qt qj b&quot;>index.html</code> Feel free to create the code of your choice!<p id=ed15 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Here is the template I will use for this new page:<pre class=&quot;pz qa qb qc qd qi qj qk ql ax qm bj&quot;><span id=0be3 class=&quot;qn ot hi qj b jo qo qp l kd qq&quot;>&amp;lt;!<em class=pw>DOCTYPE</em><em class=pw>html</em>&amp;gt;<br>&amp;lt;html&amp;gt;<br>   &amp;lt;head&amp;gt;<br>      &amp;lt;title&amp;gt;About - My Cool Website&amp;lt;/title&amp;gt;<br>   &amp;lt;/head&amp;gt;<br>   &amp;lt;body&amp;gt;<br>      &amp;lt;h1&amp;gt;About my website! 🎙&amp;lt;/h1&amp;gt;<br>      &amp;lt;p&amp;gt;Thanks for following this tutorial. 🙏&amp;lt;/p&amp;gt;<br>   &amp;lt;/body&amp;gt;<br>&amp;lt;/html&amp;gt;</span></pre><p id=54d8 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Then, let’s create a button on the homepage (<code class=&quot;cw qr qs qt qj b&quot;>index.html</code>) to open the about page with a click.<pre class=&quot;pz qa qb qc qd qi qj qk ql ax qm bj&quot;><span id=79bb class=&quot;qn ot hi qj b jo qo qp l kd qq&quot;>&amp;lt;!<em class=pw>DOCTYPE</em><em class=pw>html</em>&amp;gt;<br>&amp;lt;html&amp;gt;<br>   &amp;lt;head&amp;gt;<br>      &amp;lt;title&amp;gt;My Cool Website&amp;lt;/title&amp;gt;<br>   &amp;lt;/head&amp;gt;<br>   &amp;lt;body&amp;gt;<br>      &amp;lt;h1&amp;gt;Welcome to my website! ⭐️&amp;lt;/h1&amp;gt;<br>      &amp;lt;p&amp;gt;How was your day? 🎉&amp;lt;/p&amp;gt;<br>      &amp;lt;a href=&quot;./about&quot;&amp;gt;Read the about page&amp;lt;/a&amp;gt;<br>   &amp;lt;/body&amp;gt;<br>&amp;lt;/html&amp;gt;</span></pre><h1 id=a132 class=&quot;os ot hi be ou ov ow ii ox oy oz il pa pb pc pd pe pf pg ph pi pj pk pl pm pn bj&quot;>7. Update your website</h1><p id=24f3 class=&quot;pw-post-body-paragraph nw nx hi ny b ig po oa ob ij pp od oe of pq oh oi oj pr ol om on ps op oq or gm bj&quot;>A new page is born! Let’s make it real! 🆕<p id=7efb class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>The last step of this tutorial will teach you how to update your static website after its first release.<p id=b656 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Now that everything is configurated, we will refer to step 4, “Push your code to GitHub”. In this previous part, we pushed our code to our repository. Here, the process will be the same with our new updates.<p id=4cff class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>We want to save our <code class=&quot;cw qr qs qt qj b&quot;>about.html</code> page and update the <code class=&quot;cw qr qs qt qj b&quot;>index.html</code> with the new changes.<p id=1bd2 class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Let’s do it using the same Git commands as step 4.<pre class=&quot;pz qa qb qc qd qi qj qk ql ax qm bj&quot;><span id=da17 class=&quot;qn ot hi qj b jo qo qp l kd qq&quot;>$ git add index.html about.html<br>$ git commit -m &quot;Add an about page&quot;<br>$ git push origin main</span></pre><p id=921c class=&quot;pw-post-body-paragraph nw nx hi ny b ig nz oa ob ij oc od oe of og oh oi oj ok ol om on oo op oq or gm bj&quot;>Once it’s done, wait a few minutes, come back to your website URL, reload, and your changes should appear!<figure class=&quot;pz qa qb qc qd gz gr gs paragraph-image&quot;><div role=button tabindex=0 class=&quot;ha hb fi hc bg hd&quot;><div class=&quot;gr gs rg&quot;><picture><img alt class=&quot;bg he hf c&quot; width=700 height=142 loading=lazy role=presentation src=data:, srcset si
